{{ $futureDate := .Get "futureDate" | default "2025-12-13T09:30:00+01:00" }}

<div class="container text-center">
  <div id="countdown">
<ul class="countdown-list">
  <li><span id="days">0</span> d√≠as</li>
  <li><span id="hours">0</span> horas</li>
  <li><span id="minutes">0</span> minutos</li>
  <li><span id="seconds">0</span> segundos</li>
</ul>
  </div>
</div>

<script>
(function() {
  const futureDate = "{{ $futureDate }}";
  const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

  const countDown = new Date(futureDate).getTime();

  const x = setInterval(function() {
    const now = new Date().getTime(),
          distance = countDown - now;

    if (distance < 0) {
      // document.getElementById("countdown").style.display = "none";
      document.getElementById("reg√≠strate").innerText = "¬°Ya ha llegado el momento! üéä";
      document.getElementById("reg√≠strate").style.fontSize = "1.5em";
      document.getElementById("reg√≠strate").style.color = "var(--verde-mudejar)";
      document.getElementById("reg√≠strate").style.cursor = "pointer";

      // Allow confetti
      document.getElementById("reg√≠strate").onclick = function() {
        const rect = this.getBoundingClientRect();
        const origin = {
          x: (rect.left + rect.width / 2) / window.innerWidth,
          y: (rect.top + rect.height / 2) / window.innerHeight
        };

        if (typeof confetti === 'function') {
          confetti({particleCount: 100, spread: 70, origin: origin});
        } else {
          const script = document.createElement("script");
          script.src = "https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js";
          script.async = true;
          script.onload = function() {
            confetti({particleCount: 100, spread: 70, origin: origin});
          };
          script.onerror = function() { console.error('Confetti script failed to load'); };
          document.head.appendChild(script);
        }
      };

      clearInterval(x);

      return;
    }

    document.getElementById("days").innerText = Math.floor(distance / day);
    document.getElementById("hours").innerText = Math.floor((distance % day) / hour);
    document.getElementById("minutes").innerText = Math.floor((distance % hour) / minute);
    document.getElementById("seconds").innerText = Math.floor((distance % minute) / second);
  }, 1000);
})();
</script>
